<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>资料更改</title>
		<style>
			[v-cloak] {
				display: none !important;
			}
			body {
				background-color: rgb(245, 245, 245);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<van-nav-bar
				title="资料更改"
				left-text=""
				:fixed="true"
				:placeholder="true"
				left-arrow
				@click-left="onClickLeft"
			></van-nav-bar
			><van-cell-group inset style="margin-top: 10px">
				<van-cell title="头像" url="./page/MyAvator.html">
					<template #value>
						<van-image
							round
							width="50"
							height="50"
							src="https://fastly.jsdelivr.net/npm/@vant/assets/cat.jpeg"
						></van-image>
					</template>
				</van-cell>
				<van-cell title="手机号码"></van-cell>
				<van-cell title="性别" is-link url="./page/MyGrand.html"></van-cell>
				<van-cell title="修改昵称" is-link url="./page/MyNickname.html"></van-cell>
				<van-cell title="个人邮箱" is-link url="./page/MyEmail.html"></van-cell
				><van-cell title="认证信息" is-link url="./page/contactAddress.html"></van-cell
				><van-cell title="人脸" is-link url="./page/MyFace.html"></van-cell
			></van-cell-group>
			<!-- <van-row>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
			</van-row>
			<van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				setup() {
					const { ref, reactive } = Vue;
					const count = ref(0);
					const handelChange = () => {
						count.value = 1;
					};
					const onClickLeft = () => {};
					return {
						count,
						handelChange,
						onClickLeft,
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
