<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>我的</title>
		<style>
			body {
				background-color: rgb(239, 239, 239);
			}
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-card thumb="https://fastly.jsdelivr.net/npm/@vant/assets/ipad.jpeg">
				<template #title>
					<h2>Hi,测试用户</h2>
				</template>
				<template #desc>
					<span>Hi,测试用户</span>
				</template>
			</van-card>
			<van-cell-group inset style="margin-top: 10px">
				<van-grid :column-num="3">
					<van-grid-item icon="photo-o" text="积分兑换">
						<template #icon>
							<h3 style="margin-top: 5px; margin-bottom: 5px">0</h3>
						</template>
					</van-grid-item>
					<van-grid-item icon="photo-o" text="会员等级">
						<template #icon>
							<h3 style="margin-top: 5px; margin-bottom: 5px">0</h3>
						</template></van-grid-item
					>
					<van-grid-item icon="photo-o" text="卡券">
						<template #icon>
							<h3 style="margin-top: 5px; margin-bottom: 5px">0</h3>
						</template></van-grid-item
					>
				</van-grid></van-cell-group
			>
			<van-cell-group inset style="margin-top: 10px">
				<van-grid>
					<van-grid-item icon="after-sale" text="我的账单"> </van-grid-item>
					<van-grid-item icon="description" text="我的订单"></van-grid-item>
					<van-grid-item icon="cash-o" text="缴费记录"></van-grid-item>
					<van-grid-item icon="records" text="我的合同"></van-grid-item> </van-grid
			></van-cell-group>
			<van-cell-group inset style="margin-top: 10px">
				<van-cell title="我的工具"></van-cell>
				<van-cell title="我的资产" is-link url="./page/MyAssets.html"></van-cell>
				<van-cell title="我的资料" is-link></van-cell>
				<van-cell title="我的地址" is-link></van-cell>
				<van-cell title="我的认证" is-link></van-cell>
				<van-cell title="投诉建议" is-link></van-cell>
				<van-cell title="联系客服" is-link></van-cell>
				<van-cell title="关于我们" is-link></van-cell>
			</van-cell-group>

			<!-- <van-row>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
			</van-row>
			<van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				setup() {
					const { ref, reactive } = Vue;
					const count = ref(0);
					const handelChange = () => {
						count.value = 1;
					};
					const onClickLeft = () => {};
					return {
						count,
						handelChange,
						onClickLeft,
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
