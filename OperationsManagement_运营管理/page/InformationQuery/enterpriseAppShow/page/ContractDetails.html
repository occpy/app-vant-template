<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>客户 -- 企业合同详情</title>
		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-nav-bar
				:placeholder="true"
				:fixed="true"
				title="合同详情"
				left-text=""
				left-arrow
				@click-left="() => onClickLeft()"
			></van-nav-bar>
			<van-cell-group>
				<van-cell title="合同类型" value="暂无数据"> </van-cell>
				<van-cell title="合同编号" value="暂无数据"> </van-cell>
				<van-cell title="合同名称" value="暂无数据"> </van-cell>
				<van-cell title="联系人" value="暂无数据"> </van-cell>
				<van-cell title="联系人电话" value="暂无数据"> </van-cell>
				<van-cell title="签订日期" value="暂无数据"> </van-cell>
				<van-cell title="起始日期" value="暂无数据"> </van-cell>
				<van-cell title="到期日期" value="暂无数据"> </van-cell>
				<van-cell title="合同状态" value="暂无数据"> </van-cell>
				<van-cell title="合同登记人" value="暂无数据"> </van-cell>
				<van-cell title="合同登记系统" value="暂无数据"> </van-cell>
				<van-cell title="备注" value="暂无数据"> </van-cell>
			</van-cell-group>
			<!-- <van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				setup() {
					const { ref, reactive } = Vue;
					const count = ref(0);
					const handelChange = () => {
						count.value = 1;
					};
					const onClickLeft = () => {};
					return {
						count,
						handelChange,
						onClickLeft,
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
