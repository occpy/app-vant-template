<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>联系客服</title>
		<style>
			body {
				background-color: rgb(239, 239, 239);
			}
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-nav-bar
				title="联系客服"
				left-text=""
				:fixed="true"
				:placeholder="true"
				left-arrow
				@click-left="onClickLeft"
			></van-nav-bar>
			<van-cell-group>
				<van-cell title="园区物业客服" :value="ParkPropertyCustomerService"></van-cell>
				<van-cell title="楼栋管理员" :value="BuildingManager"></van-cell>
			</van-cell-group>
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				setup() {
					const { ref, reactive } = Vue;
					const count = ref(0);
					const handelChange = () => {
						count.value = 1;
					};
					const onClickLeft = () => {
						window.history.back();
					};
					const ParkPropertyCustomerService = ref('12345678901');
					const BuildingManager = ref('12345678901');
					return {
						count,
						handelChange,
						onClickLeft,
						BuildingManager,
						ParkPropertyCustomerService,
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
