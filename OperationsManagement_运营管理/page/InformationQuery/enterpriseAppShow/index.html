<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>客户 -- 企业客户档案</title>
	</head>
	<body>
		<div id="app">
			<van-nav-bar title="企业档案" left-text="" left-arrow @click-left="() => onClickLeft()"></van-nav-bar>
			<van-cell-group>
				<van-cell title="xxx有限公司" value="">
					<template #label
						><div style="height: 30px; display: flex; flex-direction: column; justify-content: space-around">
							<span>描述信息</span><span>sdadasds</span>
						</div></template
					></van-cell
				>
				<van-cell>
					<van-grid>
						<van-grid-item icon="photo-o" text="基本信息"></van-grid-item>
						<van-grid-item icon="photo-o" text="人员信息"></van-grid-item>
						<van-grid-item icon="photo-o" text="合同信息"></van-grid-item>
						<van-grid-item icon="photo-o" text="房间信息"></van-grid-item>
						<van-grid-item icon="photo-o" text="车位信息"></van-grid-item>
						<van-grid-item icon="photo-o" text="车辆信息"></van-grid-item>
						<van-grid-item icon="photo-o" text="费用信息"></van-grid-item>
						<van-grid-item icon="photo-o" text="服务信息"></van-grid-item>
					</van-grid>
				</van-cell>
				<van-cell title="联系信息"> </van-cell>
				<van-cell title="xxx" value="1231312313"> </van-cell>
				<van-cell value="1231312313@123.com"> </van-cell>
			</van-cell-group>
			<!-- <van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				data() {
					return {
						count: 0,
						handelChange: () => {
							this.count = 1;
						},
						onClickLeft: () => {},
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
