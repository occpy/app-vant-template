<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>Document</title>
		<style>
			body {
				background-color: rgb(239, 239, 239);
			}
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-nav-bar
				title="选择房间"
				left-text=""
				:fixed="true"
				:placeholder="true"
				left-arrow
				@click-left="onClickLeft"
			></van-nav-bar>
			<van-cell-group>
				<van-cell title="选择单元 - 室" value=""></van-cell>
				<van-cell title="1单元" value="" label=""> </van-cell>
				<van-cell title="1F" value="" label="">
					<template #label>
						<div style="width: calc(100vw - 38px)">
							<van-row gutter="20">
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">101</van-tag></van-col
								>
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">102</van-tag></van-col
								>
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">103</van-tag></van-col
								>
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">104</van-tag></van-col
								>
							</van-row>
						</div>
					</template>
				</van-cell>
				<van-cell title="2F" value="" label="">
					<template #label>
						<div style="width: calc(100vw - 38px)">
							<van-row gutter="20">
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">101</van-tag></van-col
								>
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">102</van-tag></van-col
								>
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">103</van-tag></van-col
								>
								<van-col span="6" style="display: flex; align-items: center; justify-content: center"
									><van-tag plain type="primary">104</van-tag></van-col
								>
							</van-row>
						</div>
					</template>
				</van-cell>
			</van-cell-group>
			<!-- <van-row>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
			</van-row>
			<van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				data() {
					return {
						count: 0,
						handelChange: () => {
							this.count = 1;
						},
						onClickLeft: () => {},
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
