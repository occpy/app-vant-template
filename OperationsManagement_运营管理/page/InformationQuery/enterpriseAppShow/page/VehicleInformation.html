<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>车辆信息</title>
		<style>
			body {
				background-color: rgb(226, 226, 226);
			}
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-nav-bar
				title="车辆信息"
				left-text=""
				:fixed="true"
				:placeholder="true"
				left-arrow
				@click-left="onClickLeft"
			></van-nav-bar>
			<van-cell-group inset title="  ">
				<van-cell :title="`车辆(${list.length})`" value=""></van-cell>
				<van-cell v-for="(item) in list" :key="item" title="A1001" value="新能源"></van-cell>
			</van-cell-group>
			<!-- <van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				data() {
					return {
						count: 0,
						handelChange: () => {
							this.count = 1;
						},
						onClickLeft: () => {},
						list: [],
						loading: false,
						finished: false,
						onLoad: () => {
							// 异步更新数据
							// setTimeout 仅做示例，真实场景中一般为 ajax 请求
							setTimeout(() => {
								for (let i = 0; i < 10; i++) {
									this.list.push(this.list.length + 1);
								}

								// 加载状态结束
								this.loading = false;

								// 数据全部加载完成
								if (this.list.length >= 40) {
									this.finished = true;
								}
							}, 1000);
						},
					};
				},
				created: function () {
					this.onLoad();
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
