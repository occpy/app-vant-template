<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>客户 -- 个人客户档案</title>
		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-nav-bar
				:placeholder="true"
				:fixed="true"
				title="个人档案"
				left-text=""
				left-arrow
				@click-left="() => onClickLeft()"
			></van-nav-bar>
			<van-cell-group>
				<van-cell title="" value="">
					<template #title>
						<h3 style="margin: 0 auto">xxx业主</h3>
					</template>
					<template #label
						><div style="height: 50px; display: flex; flex-direction: column; justify-content: space-around">
							<h4 style="margin: 0">客户类型：业主/租户</h4>
							<h4 style="margin: 0">在园状态：在园</h4>
						</div></template
					></van-cell
				>
				<van-cell title="内部跟进人" value="暂无数据"> </van-cell>
				<van-cell title="姓名" value="暂无数据"> </van-cell>
				<van-cell title="性别" value="暂无数据"> </van-cell>
				<van-cell title="身份证号码" value="暂无数据"> </van-cell>
				<van-cell title="联系电话" value="暂无数据"> </van-cell>
				<van-cell title="联系地址" value="暂无数据"> </van-cell>
				<van-cell title="个人邮箱" value="暂无数据"> </van-cell>
				<van-cell title="职业" value="暂无数据"> </van-cell>
				<van-cell title="紧急联系人" value="暂无数据"> </van-cell>
				<van-cell title="紧急联系人电话" value="暂无数据"> </van-cell>
				<van-cell title="业主姓名" value="暂无数据"> </van-cell>
				<van-cell title="业主联系电话" value="暂无数据"> </van-cell>
				<van-cell title="高新技术认定时间" value="暂无数据"> </van-cell>
				<van-cell title="入驻园区" value="暂无数据"> </van-cell>
				<van-cell title="入驻时间" value="暂无数据"> </van-cell>
			</van-cell-group>
			<!-- <van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				setup() {
					const { ref, reactive } = Vue;
					const count = ref(0);
					const handelChange = () => {
						count.value = 1;
					};
					const onClickLeft = () => {};
					return {
						count,
						handelChange,
						onClickLeft,
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
