<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>加入家庭</title>
		<style>
			body {
				background-color: rgb(239, 239, 239);
			}
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-nav-bar
				title="加入家庭"
				left-text=""
				:fixed="true"
				:placeholder="true"
				left-arrow
				@click-left="onClickLeft"
			></van-nav-bar>
			<div style="padding: 10px"></div>
			<van-form @submit="onSubmit">
				<van-cell-group inset>
					<van-field
						v-model="username"
						name="姓名"
						label="姓名"
						placeholder="请填写您的真实姓名"
						:rules="[{ required: true, message: '请填写您的真实姓名' }]"
					></van-field>
				</van-cell-group>
				<div style="padding: 10px"></div>
				<van-cell-group inset>
					<van-field
						v-model="password"
						type="phone"
						name="phone"
						label="手机号码"
						placeholder="请填写您的手机号码"
						:rules="[{ required: true, message: '请填写您的手机号码' }]"
					></van-field>
				</van-cell-group>
				<div style="padding: 10px"></div>
				<van-cell-group inset>
					<van-field
						v-model="password"
						type="password"
						name="房间"
						label="房间"
						placeholder="请选择你居住的房间"
						:rules="[{ required: true, message: '请选择你居住的房间' }]"
					></van-field>
				</van-cell-group>
				<div style="padding: 10px"></div>
				<van-cell-group inset>
					<van-field
						v-model="password"
						type="password"
						name="身份"
						label="身份"
						placeholder="请选择您的身份"
						:rules="[{ required: true, message: '请选择您的身份' }]"
					></van-field>
				</van-cell-group>
				<div style="padding: 10px"></div>
				<van-cell-group inset>
					<van-field
						v-model="password"
						type="phone"
						name="phone"
						label="预留电话"
						placeholder="请填写业主预留电话"
						:rules="[{ required: true, message: '请填写业主预留电话' }]"
					>
					</van-field>
				</van-cell-group>
				<div style="padding: 10px"></div>
				<van-cell-group inset>
					<van-field
						v-model="password"
						type="password"
						name="验证码"
						label="验证码"
						placeholder="验证码"
						:rules="[{ required: true, message: '请填写验证码' }]"
						><template #button>
							<van-button size="small" type="primary">发送验证码</van-button>
						</template></van-field
					>
				</van-cell-group>
				<div style="margin: 16px">
					<van-button round block type="primary" native-type="submit"> 提交 </van-button>
				</div>
			</van-form>
			<!-- <van-row>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
				<van-col span="8">span: 8</van-col>
			</van-row>
			<van-button @click="handelChange">按钮</van-button>
			{{count}} -->
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				data() {
					return {
						count: 0,
						handelChange: () => {
							this.count = 1;
						},
						onClickLeft: () => {},
						username: '',
						password: '',
						onSubmit: () => {},
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
