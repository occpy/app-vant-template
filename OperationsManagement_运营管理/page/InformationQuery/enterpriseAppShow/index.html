<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
		<title>客户 -- 企业客户档案</title>
		<style>
			[v-cloak] {
				display: none !important;
			}
			body {
				background-color: rgb(226, 226, 226);
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<van-nav-bar title="企业档案" left-text="" left-arrow @click-left="() => onClickLeft()"></van-nav-bar>
			<van-cell-group>
				<van-cell title="" value="">
					<template #title>
						<h3 style="margin: 0 auto">xxx股份有限公司</h3>
					</template>
					<template #label
						><div style="height: 50px; display: flex; flex-direction: column; justify-content: space-around">
							<h4 style="margin: 0">行业类型：</h4>
							<h4 style="margin: 0">企业状态：</h4>
						</div></template
					></van-cell
				>
				<van-cell>
					<van-grid>
						<van-grid-item icon="photo-o" text="基本信息" url="./page/BasicInformation.html"></van-grid-item>
						<van-grid-item icon="photo-o" text="人员信息" url="./page/PersonnelInformation.html"></van-grid-item>
						<van-grid-item icon="photo-o" text="合同信息" url="./page/ContractInformation.html"></van-grid-item>
						<van-grid-item icon="photo-o" text="房间信息" url="./page/RoomInformation.html"></van-grid-item>
						<van-grid-item icon="photo-o" text="车位信息" url="./page/ParkingSpaceInformation.html"></van-grid-item>
						<van-grid-item icon="photo-o" text="车辆信息" url="./page/VehicleInformation.html"></van-grid-item>
						<van-grid-item icon="photo-o" text="费用信息" url="./page/FeeInformation.html"></van-grid-item>
						<van-grid-item icon="photo-o" text="服务信息" url="./page/ServiceInformation.html"></van-grid-item>
					</van-grid>
				</van-cell>
				<van-cell title="联系信息"> </van-cell>
				<van-cell title="xxx" value="1231312313"> </van-cell>
				<van-cell value="1231312313@123.com"> </van-cell>
			</van-cell-group>
		</div>
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
		<script>
			// 在 #app 标签下渲染一个按钮组件
			const app = Vue.createApp({
				setup() {
					const { ref, reactive } = Vue;
					const count = ref(0);
					const handelChange = () => {
						count.value = 1;
					};
					const onClickLeft = () => {};
					return {
						count,
						handelChange,
						onClickLeft,
					};
				},
			});
			app.use(vant);

			// 通过 CDN 引入时不会自动注册 Lazyload 组件
			// 可以通过下面的方式手动注册
			app.use(vant.Lazyload);

			// 调用工具函数，弹出一个 Toast
			// vant.showToast('提示');

			app.mount('#app');
		</script>
	</body>
</html>
